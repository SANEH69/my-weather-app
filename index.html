<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>My Weather App</title>
  </head>
  <body class="outer">
    <div class="inner">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="city"
            id="search-input-text"
            required
          />
          <input type="submit" value="Search" class="submit" id="search-form-submit" />
        </form>
      </header>
      <hr></hr>
      <main>
        <div class="current-weather">
          <h1 class="current-city" id="current-city"></h1>
          <h2 class="emoji" id="emoji">☀️</h2>
             <h2 class="current-temp" id="current-temp"></h2>
        </div>
        <div class="forecast">
          <p>
            <span class="date" id="day"></span>, <span id="description"></span> <br />
            Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
          </p>
        </div>
      </main>
      <hr></hr>
      <footer>
        This project was coded by
        <a
          href="https://github.com/SANEH69/my-weather-forecast-app"
          target="_blank"
          >Sanelisiwe Ngubane</a
        >
        and is
        <a href="https://github.com/SANEH69" target="_blank"> on GitHub</a> and
        <a href="https://grand-kataifi-f93725.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/function.js"></script>
  </body>
</html>
