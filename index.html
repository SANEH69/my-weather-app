<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>My Weather App</title>
  </head>
  <body class="outer">
    <div class="inner">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="city"
            id="search-input-text"
            required
          />
          <input type="submit" value="Search" class="submit" id="search-form-submit" />
        </form>
      </header>
      <hr></hr>
      <main>
        <div class="current-weather">
          <h1 class="current-city" id="current-city"></h1>
          <h2 class="icon" id="icon"></h2>
             <h2 class="current-temp" id="current-temp"></h2>
        </div>
        <div class="forecast">
          <p>
            <span class="date" id="day"></span>, <span id="description"></span> <br />
            Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
          </p>
        </div>
      </main>
    <span class="weekly-forecast" id="weekly-forecast">
      <ul>
        <li>Wed 
          <br>☀️</br>
          <br> <strong class="high-temp" id="high-temp">29°C</strong> 12°C </br>
        </li>
        <li>Thurs 
          <br>🌤️</br>
          <br> <strong class="high-temp" id="high-temp">25°C</strong> 9°C </br>
        </li>
        <li>Fri 
          <br>🌦️</br>
          <br> <strong class="high-temp" id="high-temp">21°C</strong> 7°C </br>
        </li>
        <li>Sat 
          <br>🌧️</br>
          <br> <strong class="high-temp" id="high-temp">20°C</strong> 8°C</br>
        </li>
        <li>Sun 
          <br>⛈️</br>
          <br>  <strong class="high-temp" id="high-temp">18°C</strong> 8°C</br>
        </li>
      </ul>
    </span>
      <hr></hr>
      <footer>
        This project was coded by
        <a
          href="https://www.linkedin.com/in/sanelisiwe-ngubane-37ba23182/"
          target="_blank"

        <a href="https://app.netlify.com/teams/saneh69/sites" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/function.js"></script>
  </body>
</html>
